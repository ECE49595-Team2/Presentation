name: Publish Docker

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & push
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/presentation:latest .
        docker push ghcr.io/${{ github.repository_owner }}/presentation:latest